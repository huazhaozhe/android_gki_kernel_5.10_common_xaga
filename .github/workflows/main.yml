name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "upstr" branch
  push:
    branches: [ "android12-5.10-2022-01" ]
  pull_request:
    branches: [ "android12-5.10-2022-01" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-22.04

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      #- uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
    
      - name: depend libs
        run: |
          pwd
          sudo apt install git-core gnupg flex bison gperf build-essential zip curl zlib1g-dev gcc-multilib g++-multilib libc6-dev-i386 lib32ncurses5-dev x11proto-core-dev libx11-dev lib32z-dev ccache libgl1-mesa-dev libxml2-utils xsltproc unzip rsync python2 python3 openjdk-11-jdk tree repo

      - name: downloand source
        run: |
          pwd
          mkdir android-kernel && cd android-kernel
          repo init --depth=1 -u https://android.googlesource.com/kernel/manifest -b common-android12-5.10-2022-01
          repo sync

      - name: build gki
        run: |
          pwd
          du -h --max-depth=1
          ls -alh android-kernel
          mv -n android-kernel/* .
          ls -alh
          SKIP_MRPROPER=1 LTO=thin BUILD_CONFIG=common/build.config.gki.aarch64 build/build.sh
          ls -alh
          du -h --max-depth=1 out/android12-5.10/dist
          tree out/android12-5.10/dist
          rm out/android12-5.10/dist/vmlinux

      - uses: actions/upload-artifact@v3
        with:
            name: kernel-gki-xaga
            #path: out/arch/arm64/boot
            path: out/android12-5.10/dist
